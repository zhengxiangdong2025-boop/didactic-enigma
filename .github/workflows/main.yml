name: Dancing Pet Daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-dancing-pet:
    runs-on: ubuntu-latest
    
    steps:
