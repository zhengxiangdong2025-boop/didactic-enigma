        STYLE_INDEX=$((RANDOM_SEED % ${#STYLES[@]}))
        
        PET=${PETS[PET_INDEX]}
        DANCE=${DANCES[DANCE_INDEX]}
        STYLE=${STYLES[STYLE_INDEX]}
        
        cat > pet_dance.txt << EOF
