      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # æ·»åŠ è¿™è¡Œï¼Œè·å–å®Œæ•´å†å²
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Generate dancing pet
